name: GarbageCollectorApp
description: A new Flutter application.
version: 1.2.3+1

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore:
  image_picker: ^0.6.2+3
  firebase_storage:
  firebase_auth:
  google_sign_in:
  uuid: ^2.0.4
  image: ^2.1.11
  font_awesome_flutter: ^8.5.0
  async: ^2.4.0
  http: ^0.12.0+3
  shared_preferences: ^0.5.6
  cached_network_image: ^2.0.0
  firebase_messaging:
  location: ^2.3.5
  geocoder: ^0.2.1
  flare_flutter: ^1.8.3
  transformer_page_view: ^0.1.6
  flushbar: 1.9.1
  # flutter_test from sdk depends on quiver 2.0.5
  quiver: ^2.0.5
  url_launcher:

  # The following adds the Cupertino Icons font to your application.
